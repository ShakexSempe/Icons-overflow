<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflowing Icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">

    <div class="margin-8-wrapper">
        <a href="#" class="overflow-icon-btn like">
            <i class="fa fa-linkedin fa-5x"></i>
            Linkedin
        </a>
    </div>

    <div class="margin-8-wrapper">
        <a href="#" class="overflow-icon-btn instagram">
            <i class="fa fa-instagram fa-5x"></i>
            Instagram
        </a>
    </div>

    <div class="margin-8-wrapper">
        <a href="#" class="overflow-icon-btn twitter twitter">
            <i class="fa fa-twitter fa-5x"></i>
            Twitter
        </a>
    </div>

    <div class="margin-8-wrapper">
        <a href="#" class="overflow-icon-btn github">
            <i class="fa fa-github fa-5x"></i>
            GitHub
        </a>
    </div>

    <div class="margin-8-wrapper">
        <a href="#" class="overflow-icon-btn fcc">
            <i class="fa fa-free-code-camp fa-5x"></i>
            FreeCodeCamp
        </a>
    </div>

    <div class="margin-8-wrapper">
        <a href="#" class="overflow-icon-btn gmail">
            <i class="fa fa-envelope fa-5x"></i>
            Gmail
        </a>
    </div>

    <div class="margin-8-wrapper">
        <a href="#" class="overflow-icon-btn whatsapp">
            <i class="fa fa-whatsapp fa-5x"></i>
            Whatsapp
        </a>
    </div>
  
</div>

</body>
</html>
